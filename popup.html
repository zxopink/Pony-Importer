<html>
    <head>
        <title>"Pony importer"</title>
    </head>
    <body>
        <b><strong>Import:</strong></b>
        <form id="form">
            <label for="pname">Pony's name (your choice):</label>
            <input type="text" id="pname" name="pname"><br><br>
            <label for="pinfo">Pony's info (data):</label>
            <input type="text" id="pinfo" name="pinfo"><br>
          </form> 
          <button id="button" name="button">Import pony</button>
          <script src="importer.js" charset="utf-8"></script>
    </body>

    <br><br>

    <b><strong>Export:</strong></b>
    To export a pony you need to save it in-game and paste the data from your clipboard
